<table class="table table-striped">
    <thead>
        <tr>
            <th>Codigo Pais</th>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Dominio</th>
            <th>Pagina WEB</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let universidad of contenido">
            <td [ngClass]="{'text-primary':universidad.alpha_two_code=='US','text-danger':universidad.alpha_two_code!='US'}">
                {{universidad.alpha_two_code}}
            </td>
            <td>{{universidad.name}}</td>
            <td>{{universidad.country}}</td>
            <td>{{universidad.domains[0]}}</td>
            <td>{{universidad.web_pages[0]}}</td>
        </tr>
    </tbody>
</table>
