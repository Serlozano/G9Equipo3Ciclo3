<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ADI Shop Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <!-- font awesome-->
    <script src="https://kit.fontawesome.com/8e9e769e03.js" crossorigin="anonymous">

    </script>
   
  </head>
  <body class="align">
 
  <div class="login">
    <img class="avatar"src="ADI@300x.png" alt="logo de Tienda Generica">

    <header class="login__header"><br>
      <h2>Bienvenidos a Tiendas ADI</h2>
    </header>

    <form action="#" class="login__form" method="POST">

      <div>
        <i class="fas fa-user"></i>  <label for="email"> Usuario </label> 
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
      </div>

      <div>
        <i class="fas fa-key"></i>  <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="contraseña">
      </div>

      <div>
        <input class="button" type="submit" value="Aceptar"> <br>
         <input class="button" type="submit" value="Cancelar">
      </div>
    <center> 
    <a href="#">¿Olvidaste tu contraseña?</a><br>
    </center>
    </form>

  </div>
    <div class="footer"> <br>
    <i class="fas fa-id-card"></i>
    Contáctanos: Ivonne Herrera - Diana Lucero - Alba Jerónimo - Sergio Lozano - Sergio Llanos - Mhartim Mhesak <br>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-youtube"></i>
    <i class="fab fa-instagram"></i>
  </div>
</body>

</html>
